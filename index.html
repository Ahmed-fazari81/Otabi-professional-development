<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإنماء المهني - مدرسة العوتبي</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 14px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 18px;
      margin: 10px 0 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      background: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    button.secondary {
      background: #3498db;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 14px;
      padding: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #f1f1f1;
    }

    .close-btn {
      margin-top: 10px;
      background: #e74c3c;
    }

    #otherPlace {
      display: none;
    }
  </style>
</head>

<body>

<div class="app">

  <header>
    <div>سلطنة عمان</div>
    <div>وزارة التعليم</div>
    <div>مدرسة العوتبي للتعليم الأساسي</div>
  </header>

  <h1>سجل الإنماء المهني</h1>

  <label>التاريخ</label>
  <input type="date" id="date">

  <label>الحصة</label>
  <select id="session">
    <option>الأولى</option>
    <option>الثانية</option>
    <option>الثالثة</option>
    <option>الرابعة</option>
    <option>الفسحة</option>
    <option>الخامسة</option>
    <option>السادسة</option>
    <option>السابعة</option>
    <option>الثامنة</option>
  </select>

  <label>اسم الموظف / المعلم</label>
  <input type="text" id="name">

  <label>المسمى الوظيفي</label>
  <input type="text" id="job">

  <label>الموضوع</label>
  <input type="text" id="topic">

  <label>مكان التنفيذ</label>
  <select id="placeSelect" onchange="toggleOtherPlace()">
    <option value="">اختر المكان</option>
    <option>قاعة العوتبي</option>
    <option>مختبر الحاسوب</option>
    <option>قاعة المهارات الحياتية</option>
    <option>قاعة التوجيه المهني</option>
    <option>مركز مصادر التعلم</option>
    <option value="other">أخرى</option>
  </select>

  <input type="text" id="otherPlace" placeholder="اكتب مكان التنفيذ">

  <label>الفئة المستهدفة</label>
  <input type="text" id="target">

  <label>ملاحظات</label>
  <textarea id="notes"></textarea>

  <div class="buttons">
    <button onclick="submitData()">تسجيل البيانات</button>
    <button class="secondary" onclick="openModal()">حجوزات اليوم</button>
  </div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 style="text-align:center">حجوزات اليوم</h3>
    <table>
      <thead>
        <tr>
          <th>المعلم</th>
          <th>الحصة</th>
          <th>المكان</th>
        </tr>
      </thead>
      <tbody id="reservations">
        <tr><td colspan="3">جاري التحميل...</td></tr>
      </tbody>
    </table>
    <button class="close-btn" onclick="closeModal()">إغلاق</button>
  </div>
</div>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxlmaxC_WeeuAR11VWGzsq6pMdAoXQY2RX79OfNRv-mx7ZRaGHt3JVjb1vAVefEMHJBgw/exec';

  function toggleOtherPlace() {
    const select = document.getElementById('placeSelect');
    const other = document.getElementById('otherPlace');
    other.style.display = select.value === 'other' ? 'block' : 'none';
  }

  function submitData() {
    const placeSelect = document.getElementById('placeSelect');
    const place = placeSelect.value === 'other'
      ? document.getElementById('otherPlace').value
      : placeSelect.value;

    const payload = {
      date: document.getElementById('date').value,
      session: document.getElementById('session').value,
      name: document.getElementById('name').value,
      job: document.getElementById('job').value,
      topic: document.getElementById('topic').value,
      place: place,
      target: document.getElementById('target').value,
      notes: document.getElementById('notes').value
    };

    fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(res => {
      if (res.conflict) {
        alert(res.message);
      } else if (res.success) {
        alert('تم حفظ البيانات بنجاح');
      }
    })
    .catch(err => console.error(err));
  }

  function openModal() {
    document.getElementById('modal').style.display = 'flex';
    loadTodayReservations();
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function loadTodayReservations() {
    const tbody = document.getElementById('reservations');
    tbody.innerHTML = '<tr><td colspan="3">جاري التحميل...</td></tr>';

    fetch(`${SCRIPT_URL}?action=today`)
      .then(res => res.json())
      .then(res => {
        if (!res.success || res.data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">لا توجد حجوزات اليوم</td></tr>';
          return;
        }
        tbody.innerHTML = '';
        res.data.forEach(r => {
          tbody.innerHTML += `<tr><td>${r.name}</td><td>${r.session}</td><td>${r.place}</td></tr>`;
        });
      })
      .catch(err => {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="3">حدث خطأ</td></tr>';
      });
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>
<script>
  // تعبئة تاريخ اليوم تلقائيًا مع إمكانية التغيير
  document.addEventListener('DOMContentLoaded', function () {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
  });
</script>
</body>
</html>

</body>
</html>
