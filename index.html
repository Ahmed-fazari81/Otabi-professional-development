<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإنماء المهني - مدرسة العوتبي</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  
  <!-- خط عربي -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>سجل الإنماء المهني</h1>

    <label>التاريخ</label>
    <input type="date">

    <label>الحصة</label>
    <input type="text" placeholder="مثال: الأولى">

    <label>اسم الموظف / المعلم</label>
    <input type="text">

    <label>المسمى الوظيفي</label>
    <input type="text">

    <label>الموضوع</label>
    <input type="text">

    <label>مكان التنفيذ</label>
    <input type="text">

    <label>الفئة المستهدفة</label>
    <input type="text">

    <label>ملاحظات</label>
    <textarea></textarea>

    <button>حفظ البيانات</button>
  </div>

</body>
</html>
