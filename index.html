<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإنماء المهني - مدرسة العوتبي</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">

  <!-- خط عربي -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .header {
      text-align: center;
      font-weight: 700;
      line-height: 1.8;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    h1 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #1abc9c;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background: #16a085;
    }

    .warning {
      display: none;
      font-size: 13px;
      color: #e67e22;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="app">

  <div class="header">
    سلطنة عمان<br>
    وزارة التعليم<br>
    مدرسة العوتبي للتعليم الأساسي
  </div>

  <h1>سجل الإنماء المهني</h1>

  <label>التاريخ</label>
  <input type="date" id="date" required>

  <label>الحصة</label>
  <select id="session" required>
    <option value="">اختر الحصة</option>
    <option>الأولى</option>
    <option>الثانية</option>
    <option>الثالثة</option>
    <option>الرابعة</option>
    <option>الفسحة</option>
    <option>الخامسة</option>
    <option>السادسة</option>
    <option>السابعة</option>
    <option>الثامنة</option>
  </select>

  <label>اسم الموظف / المعلم</label>
  <input type="text" id="name" required>

  <label>المسمى الوظيفي</label>
  <input type="text" id="job" required>

  <label>الموضوع</label>
  <input type="text" id="topic" required>

  <label>مكان التنفيذ</label>
  <select id="place" onchange="handlePlace()" required>
    <option value="">اختر المكان</option>
    <option>قاعة العوتبي</option>
    <option>مختبر الحاسوب</option>
    <option>قاعة المهارات الحياتية</option>
    <option>قاعة التوجيه المهني</option>
    <option>مركز مصادر التعلم</option>
    <option>مختبر العلوم</option>
    <option value="other">أخرى...</option>
  </select>

  <input type="text" id="otherPlace" placeholder="اكتب اسم القاعة" style="display:none">

  <div class="warning" id="warning">
    ⚠️ تم حجز المكان مسبقًا
  </div>

  <label>الفئة المستهدفة</label>
  <input type="text" id="target" required>

  <label>ملاحظات (اختياري)</label>
  <textarea id="notes"></textarea>

  <button onclick="saveData()">حفظ البيانات</button>
</div>

<script>
  // Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  // تعيين تاريخ اليوم تلقائيًا
  document.getElementById('date').valueAsDate = new Date();

  function handlePlace() {
    const place = document.getElementById('place').value;
    const other = document.getElementById('otherPlace');
    const warning = document.getElementById('warning');

    other.style.display = 'none';
    warning.style.display = 'none';

    if (place === 'other') {
      other.style.display = 'block';
    }

    // منطق شكلي للحجز (سيتحول لحقيقي في المرحلة الثامنة)
    if (place === 'قاعة العوتبي') {
      warning.style.display = 'block';
    }
  }

  const API_URL = 'https://script.google.com/macros/s/AKfycbxlmaxC_WeeuAR11VWGzsq6pMdAoXQY2RX79OfNRv-mx7ZRaGHt3JVjb1vAVefEMHJBgw/exec';

  function saveData() {
    const required = ['date','session','name','job','topic','place','target'];
    for (let id of required) {
      if (!document.getElementById(id).value) {
        alert('❌ يرجى تعبئة جميع الحقول الإلزامية');
        return;
      }
    }

    const placeValue =
      place.value === 'other' ? otherPlace.value : place.value;

    const data = {
      date: date.value,
      session: session.value,
      name: name.value,
      job: job.value,
      topic: topic.value,
      place: placeValue,
      target: target.value,
      notes: notes.value
    };

    fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(r => r.json())
    .then(res => {
      if (res.success) {
        alert('✅ تم حفظ البيانات بنجاح');
        location.reload();
      } else {
        alert('❌ حدث خطأ أثناء الحفظ');
      }
    });
  }
</script>

</body>
</html>
